<!DOCTYPE html>
<html lang="en">
<head>
    <TITle>SAI CALCI</TITle>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

<title>SAI CALCULATOR</title>
<body>
    <H1>RAARA BAKARAAAA....DHAAA</H1>
    <p>Thankuu for using calci made by @itzz.saiiii<br>Mobile lo calci vadukovachu ga brohh!</p>
    <div class="calci">
        <textarea id="result" rows = "2" disabled></textarea>
        <div class="buttons">
            <button onclick="clearR()">C</button>
            <button onclick="delL()">DEL</button>
            <button onclick="cal('%')">%</button>
            <button onclick="cal('/')">/</button>
            <button onclick="cal('7')">7</button>
            <button onclick="cal('8')">8</button>
            <button onclick="cal('9')">9</button>
            <button onclick="cal('+')">+</button>
            <button onclick="cal('4')">4</button>
            <button onclick="cal('5')">5</button>
            <button onclick="cal('6')">6</button>
            <button onclick="cal('-')">-</button>
            <button onclick="cal('1')">1</button>
            <button onclick="cal('2')">2</button>
            <button onclick="cal('3')">3</button>
            <button onclick="cal('*')">X</button>
            <button onclick="cal('0')">0</button>
            <button onclick="cal('.')">.</button>
            <button onclick="res()">=</button>
            
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
